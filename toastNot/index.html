<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="style.css">
    <title>Notifications</title>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox">

    </div>

    <script>
        let toastBox = document.getElementById("toastBox");
        let successMsg = '<span class="material-symbols-outlined">check_circle</span> Successfully submitted';
        let errorMsg = '<span class="material-symbols-outlined">cancel</span> Please fix the error';
        let invalidMsg = '<span class="material-symbols-outlined">error</span> Invalid input, check again';

        function showToast(msg) {
            let toast = document.createElement("div");
            toast.classList.add("toast");
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if(msg.includes("error")) {
                toast.classList.add("error");
            }
            if(msg.includes("Invalid")) {
                toast.classList.add("invalid");
            }
            setTimeout(() => {
                toast.remove();
            }, 6000);
        }

    </script>
</body>
</html>
