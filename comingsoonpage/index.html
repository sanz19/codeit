<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon!</title>
</head>
<body>
    <!-- Submit a Form to Google Sheets  -- https://github.com/jamiewilson/form-to-google-sheets -->
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>ABRand New <br>Website its on his way</h1>
        <p>Subscribe to our newsletteer</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button onclick="sendgif();" type="submit"><img id="img" src="../pic/UI/send.png"></button>
        </form>
        <span id="msg"></span>
    </div>
      
    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw-OAKkaxDMhXtDvlRjvf3DWS8zg1YpHEhurt7up-PUBFAU78bSQdya_o3sso52p_lh/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg");
    const img = document.getElementById("img");
    
    function sendgif(){
        img.src = "../pic/UI/send.gif";
    }

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        // .then(response => console.log('Success!', response))
        .then(response => {
            img.src = "../pic/UI/send.png";
            msg.innerHTML = "Thank you for subscribing!";
            setTimeout(function() {
                msg.innerHTML = "";
            }, 5000)
            form.reset();
        })
        .catch(error => console.error('Error!', error.message))
    })
    </script>
</body>
</html>
