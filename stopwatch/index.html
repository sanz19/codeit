<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img width="100" height="100" src="https://img.icons8.com/color-pixels/100/stop-squared.png" alt="stop-squared" onclick="Stop()"/>
            <img width="100" height="100" src="https://img.icons8.com/color-pixels/100/next.png" alt="next" onclick="Start()"/>
            <img width="100" height="100" src="https://img.icons8.com/color-pixels/100/restart.png" alt="restart" onclick="Reset()"/>
        </div>
    </div>

<script>
    let [seconds, minutes, hours] = [0,0,0];
    let displayTime = document.getElementById("displayTime");
    let timer = null;

    function Stopwatch() {
        seconds++;
        if(seconds == 60) {
            seconds = 0;
            minutes++;
            if(minutes == 60){
                minutes = 0;
                hours++;
            }
        }
        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;

        displayTime.innerHTML = h + ":" + m + ":" + s;
    }

    function Start() {
        if(timer !== null){
            clearInterval(timer);
        }
        timer = setInterval(Stopwatch, 1000);
    }

    function Stop() {
        clearInterval(timer);
    }

    function Reset() {
        clearInterval(timer);
        [seconds, minutes, hours] = [0,0,0];
        displayTime.innerHTML = "00:00:00";
    }
</script>
</body>
</html>
