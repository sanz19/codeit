<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../chibizayne.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Englebert&display=swap" rel="stylesheet">
    <title>L&DS Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="image-carousel" class="splide" aria-label="Beautiful Images">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="mySlides fade">
                    <img src="../lads/SDAL_9.jpeg" alt="">
                  </li>
                  <li class="mySlides fade">
                    <img src="../lads/SDAL_2.jpeg" alt="">
                  </li>
                  <li class="mySlides fade">
                    <img src="../lads/SDAL_3.jpeg" alt="">
                  </li>
                  <li class="mySlides fade">
                    <img src="../lads/SDAL_7.jpeg" alt="">
                  </li>
                  <li class="mySlides fade">
                    <img src="../lads/SDAL_1.jpeg" alt="">
                  </li>
                  <li class="mySlides fade">
                    <img src="../lads/SDAL_13.jpeg" alt="">
                  </li>
                  <li class="mySlides fade">
                    <img src="../lads/SDAL_14.jpeg" alt="">
                  </li>
                  <li class="mySlides fade">
                    <img src="../lads/SDAL_15.jpeg" alt="">
                  </li>
                  <li class="mySlides fade">
                    <img src="../lads/SDAL_16.jpeg" alt="">
                  </li>                  
                  <li class="mySlides fade">
                    <img src="../lads/SDAL_24.jpeg" alt="">
                  </li>
              </ul>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </section> // Image Carousel
    <div class="itemsrow">
      <div class="card">
          <div class="search">
              <input type="text" placeholder="Enter City Name" spellcheck="false" id="search">
              <button><img src="../pic/weather/icons8-search-100.png"></button>
          </div>
          <div class="error"><p>Invalid city name</p></div>
          <div class="weather">
              <img src="../pic/weather/icons8-light-rain-100.png" class="weather-icon">
              <h1 class="temp">22 
                  <span>&deg;C</span>
              </h1>
              <h2 class="city">New York</h2>
              <hr>
              <div class="details">
                  <div class="col">
                      <img src="../pic/weather/icons8-wet-100.png" alt="">
                      <div><p class="humidity">50 %</p>
                          <p>Humidity</p>
                      </div>
                  </div>
                  <div class="col">
                      <img src="../pic/weather/icons8-wind-100.png" alt="">
                      <div><p class="wind">10 km/h</p>
                          <p>Wind Speed</p>
                      </div>
                  </div>
              </div>
          </div>
      </div> // Weather Card

    <div class="container">
      <div class="todo-app">
        <h2>To-Do List <img src="../pic/UI/icons8-choice-100.png" alt=""></h2>
        <div class="row">
          <input class="taskinput" type="text" id="input-box" placeholder="Add a task">
          <button class="taskbtn" onclick="AddTask()">Add</button>
        </div>
        <ul class="list-container" id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 1</li> -->
        </ul>
      </div>
    </div>

  </div> // itemsrow

  <script src="script.js"></script>
</body>
</html>
